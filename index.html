<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/dracula.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="git.md" data-separator="^---" data-separator-vertical="^--"
				data-separator-notes="^Note:">
			</section>

		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			backgroundTransition: 'concave',
			multiplex: {
				secret: null,
				id: '60d0e5a5028ce334',
				url: 'https://reveal-multiplex.glitch.me/'
			},

			dependencies: [
				{ src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
				{ src: 'https://reveal-multiplex.glitch.me/master.js', async: true },

				// and if you want speaker notes
				{ src: 'https://unpkg.com/reveal-notes-server/client.js', async: true }
			],

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
